<div class="container">
    <form (ngSubmit)="updateEmployeeDetails()" class="myForm">

        <p>
            <label>Name
                <input type="text" formControlName="customer_name" required>
            </label>
        </p>

        <p>
            <label>Phone
                <input type="tel" formControlName="phone_number">
            </label>
        </p>

        <p>
            <label>Email
                <input type="email" formControlName="email_address">
            </label>
        </p>

        <fieldset>
            <legend>Which taxi do you require?</legend>
            <p><label class="choice"> <input type="radio" formControlName="taxi" required value="car"> Car </label></p>
            <p><label class="choice"> <input type="radio" formControlName="taxi" required value="van"> Van </label></p>
            <p><label class="choice"> <input type="radio" formControlName="taxi" required value="tuktuk"> Tuk Tuk </label></p>
        </fieldset>

        <fieldset>
            <legend>Extras</legend>
            <p><label class="choice"> <input type="checkbox" (change)="onExtrasChange($event)"  formControlName="extras" value="Baby_Seat"> Baby Seat </label></p><br>
            <p><label class="choice"> <input type="checkbox" (change)="onExtrasChange($event)" formControlName="extras" value="Wheelchair_Access"> Wheelchair Access</label></p><br>
            <p><label class="choice"> <input type="checkbox" (change)="onExtrasChange($event)" formControlName="extras" value="Stock_Tip"> Stock Tip </label></p><br>
        </fieldset>

        <p>
            <label>Pickup Date/Time
                <input type="datetime-local" formControlName="pickup_time" required>
            </label>
        </p>

        <p>
            <label>Pickup Place
                <select id="pickup_place" formControlName="pickup_place">
                    <option value="" selected="selected">Select One</option>
                    <option value="office">Taxi Office</option>
                    <option value="town_hall">Town Hall</option>
                    <option value="call_and_check">Call and Check</option>
                </select>
            </label>
        </p>

        <p>
            <label>Dropoff Place
                <!--<input type="text" name="dropoff_place" required list="destinations">-->
                <select id="dropoff_place" formControlName="dropoff_place">
                    <option value="" selected="selected">Select One</option>
                    <option value="airpot">Airport</option>
                    <option value="beach">Beach</option>
                    <option value="call_and_check">Fred Flinstone's House</option>
                </select>
            </label>

            <!--<datalist id="destinations">
                <option value="Airport">
                <option value="Beach">
                <option value="call_and_check">
            </datalist> -->
        </p>

        <p>
            <label>Special Instructions
                <textarea formControlName="comments" maxlength="500"></textarea>
            </label>
        </p>

        <p><button type="submit" onClick="window.location.reload();">Submit Booking</button></p>

    </form>
