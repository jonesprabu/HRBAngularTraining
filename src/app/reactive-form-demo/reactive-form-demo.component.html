<div class="container">
    <!-- <form class="myForm" method="get" enctype="application/x-www-form-urlencoded"
        action="/html/codes/html_form_handler.cfm"> -->

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

        <p>
            <label>Name
                <input type="text" name="customer_name" required>
            </label>
        </p>

        <p>
            <label>Phone
                <input type="tel" name="phone_number">
            </label>
        </p>

        <p>
            <label>Email
                <input type="email" name="email_address">
            </label>
        </p>

        <fieldset>
            <legend>Which taxi do you require?</legend>
            <p><label class="choice"> <input type="radio" name="taxi" required value="car"> Car </label></p>
            <p><label class="choice"> <input type="radio" name="taxi" required value="van"> Van </label></p>
            <p><label class="choice"> <input type="radio" name="taxi" required value="tuktuk"> Tuk Tuk </label></p>
        </fieldset>

        <fieldset>
            <legend>Extras</legend>
            <p><label class="choice"> <input type="checkbox" name="extras" value="baby"> Baby Seat </label></p>
            <p><label class="choice"> <input type="checkbox" name="extras" value="wheelchair"> Wheelchair Access
                </label>
            </p>
            <p><label class="choice"> <input type="checkbox" name="extras" value="tip"> Stock Tip </label></p>
        </fieldset>

        <p>
            <label>Pickup Date/Time
                <input type="datetime-local" name="pickup_time" required>
            </label>
        </p>

        <p>
            <label>Pickup Place
                <select id="pickup_place" name="pickup_place">
                    <option value="" selected="selected">Select One</option>
                    <option value="office">Taxi Office</option>
                    <option value="town_hall">Town Hall</option>
                    <option value="call_and_check">Call and Check</option>
                </select>
            </label>
        </p>

        <p>
            <label>Dropoff Place
                <!--<input type="text" name="dropoff_place" required list="destinations">-->
                <select id="dropoff_place" name="dropoff_place">
                    <option value="" selected="selected">Select One</option>
                    <option value="airpot">Airport</option>
                    <option value="beach">Beach</option>
                    <option value="call_and_check">Fred Flinstone's House</option>
                </select>
            </label>

            <!--<datalist id="destinations">
                <option value="Airport">
                <option value="Beach">
                <option value="call_and_check">
            </datalist> -->
        </p>

        <p>
            <label>Special Instructions
                <textarea name="comments" maxlength="500"></textarea>
            </label>
        </p>

        <p><button>Submit Booking</button></p>

    </form>
    <div class="bookings">
        <table class="booking-list">
            <thead>
                <th>Booking ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Taxi Type</th>
                <th>Extras</th>
                <th>Pickup Date/Time</th>
                <th>Pickup Place</th>
                <th>Dropoff Place</th>
                <th>Special Instructions</th>
                <th></th>
            </thead>
            <tbody>
                <td>1</td>
                <td>Jones</td>
                <td>123456789</td>
                <td>jj@jp.com</td>
                <td>car</td>
                <td>baby</td>
                <td>07/29/2022 10:06 PM</td>
                <td>call_and_check</td>
                <td>airpot</td>
                <td>Please call me an hour before the pickup time to know the pick up location</td>
                <td><button>Edit</button></td>
            </tbody>
        </table>
    </div>
</div>
